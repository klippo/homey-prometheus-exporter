# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '8.x'
  displayName: 'Install Node.js'

- task: SonarSource.sonarcloud.14d9cde6-c1da-4d55-aa01-2965cd301255.SonarCloudPrepare@1
  displayName: Prepare analysis on SonarCloud
  inputs:
    SonarCloud: SonarCloud
    organization: rickardp-github
    projectKey: rickardp_homey-prometheus-exporter
    projectName: homey-prometheus-exporter
    projectVersion: '$(Build.BuildNumber)'
    extraProperties: |
     # Additional properties that will be passed to the scanner, 
     # Put one key=value per line, example:
     sonar.exclusions=**/bower_components/**/*,**/node_modules/**/*,**/Scripts/lib/**/*
     sonar.branch.name=$(Build.SourceBranchName)

- script: |
    npm install -g athom-cli
    athom app validate -l publish
    athom app build
  displayName: 'Build athom app'